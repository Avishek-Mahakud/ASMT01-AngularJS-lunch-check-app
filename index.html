<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="LunchCheckController">
        <h1>Lunch Check</h1>
        <p>Enter items you usually have for lunch (comma separated):</p>
        <!-- Note: Empty items between commas are not counted towards the item count -->
        <input type="text" ng-model="lunchItems" placeholder="e.g., apples, oranges, bananas">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <p ng-if="message" ng-class="messageClass">{{ message }}</p>
    </div>
</body>
</html>
